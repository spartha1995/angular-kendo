<div class="col-xs-12 col-md-6 example-col">
  <kendo-textbox-container floatingLabel="First name">
    <input kendoTextBox [(ngModel)]="name" [min]="0" required />
  </kendo-textbox-container><br>

  <kendo-textbox-container floatingLabel="Age">
    <kendo-numerictextbox [(ngModel)]="age" [min]="0" required>
    </kendo-numerictextbox>
  </kendo-textbox-container><br />

  <kendo-textbox-container floatingLabel="Address">
    <input kendoTextBox [(ngModel)]="address" [min]="0" required />
  </kendo-textbox-container><br>

  <kendo-textbox-container floatingLabel="phone Number">
    <kendo-numerictextbox [(ngModel)]="phoneNumber" [min]="0" [max]="10" required>
    </kendo-numerictextbox>
  </kendo-textbox-container><br />

  <button kendoButton (click)="onButtonClick()" [primary]="true">My Kendo UI Button</button><br />
</div>
